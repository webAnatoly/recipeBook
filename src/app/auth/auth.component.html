<div class="row d-flex justify-content-center">
  <div class="col-xs-12 col-md-6">
    <div style="padding: 1rem 0; color: red;" *ngIf="error">{{error}}</div>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        /><!--"required" and "email" are built-in directives Angular ships with which allow us to validate the input-->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary mr-2" type="submit" [disabled]="!authForm.valid">
          {{isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{!isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
      </div>
    </form>
  </div>
</div>
