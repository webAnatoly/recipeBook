<div class="container">
  <div class="row">
    <div class="col-12">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p class="mt-4 mb-4" *ngIf="!loadedPosts.length && !isFetching">No posts available!</p>
      <ul class="list-group mt-4" *ngIf="loadedPosts.length && !isFetching">
        <li class="list-group-item mb-4" *ngFor="let post of loadedPosts">
          <h3>{{post.title}}</h3>
          <p>{{post.content}}</p>
        </li>
      </ul>
      <p class="mt-4 mb-4" *ngIf="isFetching">Loading...</p>
      <div class="alert alert-danger position-relative" *ngIf="error">
        <h4>An Error Occurred!</h4>
        <p>{{ error }}</p>
        <button type="button" class="close position-absolute" aria-label="Close"
                style="top: 10px; right: 10px"
                (click)="onHandleError()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
