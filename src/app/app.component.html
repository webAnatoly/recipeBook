<div class="container">
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">
          <span><strong>{{ server.name }}</strong> | {{ server.instanceType }} | {{ server.started }}</span>
          <span
            class="badge"
            [ngClass]="server.status === 'offline' ? 'badge-secondary' :
                       server.status === 'stable' ? 'badge-success' :
                       server.status === 'critical' ? 'badge-danger' : ''"
          >
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
