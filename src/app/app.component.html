<div class="container">
  <div class="row">
    <div class="col-12">
      <label for="inputFilterStatus">Enter status to filter: </label>
      <input type="text" id="inputFilterStatus" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h2>App Status: {{ appStatus | async}}</h2>
      <hr>
      <br>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server, 'list-group-item')">
          <span>
            <strong>{{ server.name | shorten | wrapMe : '(':')'}}</strong> |
            {{ server.instanceType | uppercase }} |
            {{ server.started | date:'fullDate' | uppercase }}
          </span>
          <span class="badge" [ngClass]="getStatusClasses(server, 'badge')">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
