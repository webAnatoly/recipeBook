<div class="container">
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server, 'list-group-item')">
          <span>
            <strong>{{ server.name }}</strong> |
            {{ server.instanceType | uppercase }} |
            {{ server.started | date:'fullDate' | uppercase }}
          </span>
          <span class="badge" [ngClass]="getStatusClasses(server, 'badge')">
            {{ server.status }}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
