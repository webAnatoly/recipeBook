<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto">
      <h2>Template Driven Forms</h2>
      <h3>Пример формы с использованием @ViewChild</h3>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <!--ngModelGroup группирует несколько инпутов в один объект-->
          <!--ngModelGroup needs to be set equal to string, this will be the key name for this group-->
          <!--теперь в NgForm.value будет свойство .userData c объектом группы полей из этого шаблона {username: "", email: ""}
          и так же эта группа появится в NgForm.controls.userData-->

          <!--#userData="ngModelGroup" - данное выражение создает переменную шаблона #userData, которая ссылается на
          объект группы ngModelGroup-->
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-outline-dark mb-3"
                  type="button"
                  (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required>
          </div>
        </div>
        <p *ngIf="userData.valid">User data is valid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" ngModel>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label for="genderInput">
            <input id="genderInput"
              type="radio"
              name="gender"
              ngModel
              [value]="gender">
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row" *ngIf="submitted">
    <div class="col-md-8 m-auto">
      <h3>Your Data</h3>
      <p>Сюда выводим данные после Submit формы</p>
      <p>Username: {{user.name}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret Question: {{user.question}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
