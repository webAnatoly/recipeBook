<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto">
      <h2>Reactive Form Approach</h2>
      <form>
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control">
          </div>
          <button class="btn btn-outline-dark mb-3" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control">
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label for="genderInput">
            <input id="genderInput"
                   type="radio"
                   [value]="gender">{{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
