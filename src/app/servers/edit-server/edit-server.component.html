<h3 *ngIf="!allowEdit; else allowed">You are not allowed to edit this server because of <span style="color:red">Permission denied</span></h3>
<ng-template #allowed>
  <div class="form-group">
    <label for="name"><b>Server Name</b></label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="serverName">
  </div>
  <div class="form-group">
    <label for="status"><b>Server Status</b></label>
    <select
      id="status"
      class="form-control"
      [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button
    class="btn btn-primary"
    (click)="onUpdateServer()">Update Server</button>
</ng-template>
