<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        *ngFor="let server of servers"
        [routerLink]="['/servers', server.id]"
        [queryParams]="{allowEdit: '1'}"
        fragment="loading"
        href="#"
        class="list-group-item">
        {{ server.name }}
      </a>
      <!-- [queryParams]="{allowEdit: '1'}" это роутеровская директива, которая к ссылке добавляет query параметры вида
       ?allowEdit=1
       fragment="loading" - добавляет фрагмент #loading в url
       -->
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet> <!--в этом router-outlet будут выводиться компоненты для путей определенных в
    конфиге роутера в файле app.module.ts как суб-роутеры.

     { path: 'servers', component: ServersComponent, children: [
        { path: ':id', component: ServerComponent },
        { path: ':id/edit', component: EditServerComponent },
      ]},

     In this route-outlet, all the user-related child routes will be loaded.
    -->

<!--    <button class="btn btn-primary" (click)="onReloadPage()">Reload Page</button>-->
<!--    <app-edit-server></app-edit-server>-->
<!--    <hr>-->
<!--    <app-server></app-server>-->
  </div>
</div>
