<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="chosenRecipe; else elseText"
      [recipeDetail]="chosenRecipe"
    ></app-recipe-detail>
    <ng-template #elseText>
      <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center">
        <div style="border-radius: 5px;
        background-color: #f2f8ec;
        width: 50%;
        height: 50%;
        display: flex;
        align-items: center;
        justify-content: center;">
          <p>Please, choose any recipe</p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
