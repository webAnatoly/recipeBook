<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto">
      <h2>Template Driven Forms</h2>
      <form (ngSubmit)="onSubmit(currentForm)" #currentForm="ngForm">
        <!-- Ссылка #currentForm ссылается на ангуляровскую штуку ngForm и передает ngForm в наш обработчик формы -->
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-outline-dark mb-3" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span class="form-text text-danger" *ngIf="!email.valid && email.touched">Please enter a valid value!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            name="secret"
            [ngModel]="defaultQuestion"
          ><!-- One-way property binding to set default value-->
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAnswer"
            rows="3"
            [(ngModel)]="answer"
          ></textarea><!-- Two-way binding with answer property -->
<!--          So ngModel three variants of using -->
<!--          1) no binding - to just tell Angular that an input is a control. -->
<!--          2) one-way binding to give that control a default value -->
<!--          3) two-way binding to instantly output it or do whatever you want to do with that value. -->
        </div>
        <p>Your replay: {{ answer }}</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!currentForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
