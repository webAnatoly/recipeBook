<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="app-ul shopping-list-ul">
      <li class="app-ul-item"
          *ngFor="let ingredient of ingredients; let i = index"
          (click)="onEditItem(i)"
      >
        <a class="btn">{{ingredient.name}} ({{ingredient.amount}})</a>
      </li>
    </ul>
  </div>
</div>
