<div class="row">
  <div class="col-10">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="app-ul shopping-list-ul">
      <li class="app-ul-item"
          *ngFor="let ingredient of ingredients">
        <a class="btn">{{ingredient.name}} ({{ingredient.amount}})</a>
      </li>
    </ul>
  </div>
</div>
