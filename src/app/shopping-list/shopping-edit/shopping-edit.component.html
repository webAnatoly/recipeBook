<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-5">
          <div class="app-input-group app-input-group--column shopping-edit-input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              #nameInput>
          </div>
        </div>
        <div class="col-2">
          <div class="app-input-group app-input-group--column shopping-edit-input-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              #amountInput>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success shopping-edit-btn" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger shopping-edit-btn" type="button">Delete</button>
          <button class="btn btn-primary shopping-edit-btn" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
