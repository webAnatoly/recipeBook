<nav class="nav">
  <div class="nav-container">
    <div class="logo">
      <a [routerLink]="'/'">Recipe Book</a>
    </div>

    <div class="btn nav__mob-menu-btn" role="button" (click)="onClickMobileMenu()">
      <span>{{isMobileMenuVisible ? 'Close' : 'Open'}} Menu</span>
    </div>


    <div class="menu-wrapper">
      <div class="menu-container">
        <ul [ngClass]="{'show-mob-menu': isMobileMenuVisible}">
          <li routerLinkActive="active" *ngIf="isAuthenticated"><a routerLink="recipes">Recipes</a></li>
          <li routerLinkActive="active" *ngIf="!isAuthenticated"><a routerLink="auth">Authenticate</a></li>
          <li routerLinkActive="active"><a routerLink="shopping-list">Shopping List</a></li>
        </ul>
      </div>
      <div class="right-menu-container">
        <div class="dropdown" appDropdown *ngIf="isAuthenticated">
          <div class="dropdown__button" role="button">
            <span>Manage</span>&nbsp;
            <span class="arrow-down"></span>
          </div>
          <div class="dropdown-menu">
            <a class="dropdown-item" (click)="onSaveData()">Save Data</a>
            <a class="dropdown-item" (click)="onFetchData()">Fetch Data</a>
            <a class="dropdown-item">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
